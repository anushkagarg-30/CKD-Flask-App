<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance Tools - CKD Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #007bff;
        }
        p {
            text-align: center;
            margin-bottom: 20px;
        }
        .tool-list {
            list-style-type: none;
            padding: 0;
        }
        .tool-item {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        .tool-icon {
            font-size: 24px;
            margin-right: 10px;
        }
        .tool-label {
            flex: 1;
            font-weight: bold;
        }
        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        /* Progress Bar Styles */
        #progress {
            display: none;
            margin-top: 20px;
            height: 20px;
            background-color: #ddd;
            border-radius: 4px;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            background-color: #007bff;
            width: 0;
            transition: width 0.3s ease-in-out;
        }
        /* Error Message Styles */
        #error-message {
            display: none;
            text-align: center;
            margin-top: 10px;
            color: red;
        }
        /* Footer Styles */
        footer {
            margin-top: 20px;
            text-align: center;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Maintenance Tools</h2>
        <p>This page contains tools for maintaining the CKD Detection system.</p>
        <ul class="tool-list">
            <li class="tool-item">
                <span class="tool-icon">üóÑÔ∏è</span>
                <span class="tool-label">Database Backup:</span>
                <button onclick="confirmBackup()">Backup</button>
            </li>
            <li class="tool-item">
                <span class="tool-icon">üîÑ</span>
                <span class="tool-label">System Update:</span>
                <button onclick="confirmUpdate()">Update</button>
            </li>
        </ul>
        <!-- Progress Bar -->
        <div id="progress">
            <div class="progress-bar"></div>
        </div>
        <!-- Error Message -->
        <div id="error-message"></div>
    </div>
    <!-- Footer -->
    <footer>
        <p>CKD Detection System Version: 1.0</p>
        <p>Maintenance Tools Version: 1.0</p>
    </footer>

    <script>
        function confirmBackup() {
            if (confirm("Are you sure you want to initiate a database backup?")) {
                performBackup();
            }
        }

        function confirmUpdate() {
            if (confirm("Are you sure you want to initiate a system update?")) {
                performUpdate();
            }
        }

        function performBackup() {
            // Simulate backup process
            showProgress();
            setTimeout(() => {
                hideProgress();
                alert("Database backup completed!");
            }, 3000); // Simulating a 3-second backup process
        }

        function performUpdate() {
            // Simulate update process
            showProgress();
            setTimeout(() => {
                hideProgress();
                alert("System update completed!");
            }, 3000); // Simulating a 3-second update process
        }

        function showProgress() {
            document.getElementById('progress').style.display = 'block';
            document.querySelector('.progress-bar').style.width = '100%';
        }

        function hideProgress() {
            document.getElementById('progress').style.display = 'none';
            document.querySelector('.progress-bar').style.width = '0';
        }

        function showError(message) {
            document.getElementById('error-message').style.display = 'block';
            document.getElementById('error-message').innerText = message;
        }

        function hideError() {
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('error-message').innerText = '';
        }
    </script>
</body>
</html>
