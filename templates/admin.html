<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - CKD Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h2 {
            text-align: center;
            color: #007bff;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .horizontal-layout {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Admin Interface</h2>
        <div class="horizontal-layout">
            <button onclick="navigateToMaintenance()">Maintenance Tools</button>
            <button onclick="navigateToSystemConfig()">System Configuration</button>
            <button onclick="inputMedicalData()">Upload Medical Data</button>
            <button onclick="viewAnalysis()">View Analysis Results</button>
            <button onclick="interpretResults()">Interpret Test Results</button>
            <button onclick="logout()">Logout</button>
        </div>
    </div>
    <script>
        function inputMedicalData() {
            window.location.href = "{{ url_for('upload_file') }}";
        }
        function interpretResults() {
            window.location.href = "{{ url_for('predict_form') }}";
        }
        function viewAnalysis() {
            window.location.href = "{{ url_for('analysis') }}";
        }
        function navigateToMaintenance() {
            window.location.href = "{{ url_for('maintenance') }}";
        }
        function navigateToSystemConfig() {
            window.location.href = "{{ url_for('system_config') }}";
        }
        function logout() {
            sessionStorage.clear(); 
            window.location.href = "{{ url_for('index') }}";
        }
    </script>    
</body>
</html>
